<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="User name">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="inline">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
            <button class="login">Log in</button>
            <div class="secpart">
                <h3>Login</h3>
                <h5>With your social media account</h5>
            </div>
            <div class="button">
                <!-- Facebook -->
                <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button">Facebook <i
                        class="fab fa-facebook-f"></i></a>
                <!-- Instagram -->
                <button type="button" class="btn btn-primary position-relative" data-mdb-ripple-unbound="true"
                    style="background-color: #ac2bac;">
                    Instagram
                    <i class="fab fa-instagram"></i>

                </button>

                <!-- Twitter -->
                <button type="button" class="btn btn-primary position-relative" data-mdb-ripple-unbound="true"
                    style="background-color: #55acee;">
                    Twitter <i class="fab fa-twitter ms-1"></i>

                </button>
            </div>
            <hr>
            <div class="last">
                <span>Don't have an account?</span>
                <span class="reg">Register Now!</span>
            </div>
            <button class="regbtn">Register</button>
        </form>
    </div>
</body>

</html>
